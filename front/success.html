<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation Confirmée - ADUTI Dîner 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Ajout de styles supplémentaires personnalisés */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 3rem;
        }

        .container h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #4CAF50;
        }

        .container p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #6B7280;
        }

        .btn {
            background-color: #4a90e2;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #1e6091;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Réservation Confirmée</h1>
        <p>Merci ! Votre réservation pour le Dîner ADUTI 2024 a été enregistrée avec succès.</p>
        <a href="/" class="btn">Retour à la page d'accueil</a>
    </div>

</body>

</html>
